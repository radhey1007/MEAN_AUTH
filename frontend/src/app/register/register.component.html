<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-o">
                    Register
                </h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0 float-right" required>
                    </div>
                    <div class="pt-5">
                        <button type="button" class="btn btn-primary" (click)="registerUser()">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
